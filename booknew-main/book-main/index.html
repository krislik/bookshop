<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshop - Home</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-light border-right" id="sidebar-wrapper">
            <div class="sidebar-heading">Menu</div>
            <ul class="sidebar-nav">
                       <!-- Home Link -->
                       <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>

                <li id="login-link"><a href="login.html">Login</a></li>
                <li id="register-link"><a href="register.html">Sign Up</a></li>
                <li id="user-name-item" style="display: none;">
                    <span id="user-name"></span> 
                </li>
                <li id="account-details-link" style="display: none;">
                    <a href="#" onclick="showAccountDetails()">Account Details</a>
                </li>
                <li id="order-history-link" style="display: none;">
                    <a href="#" onclick="showOrderHistory()">Order History</a>
                </li>
                <li id="logout-item" style="display: none;">
                    <a href="#" id="logout-btn">Logout</a> 
                </li>
                
            </ul>
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper">
           <!-- Navbar -->
           <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
                <div class="container-fluid">
                    <a class="navbar-brand" id="bookshop-link">Bookshop</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <!-- Home Link -->
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Home</a>
                            </li>

                            <select id="genre-filter" class="form-select" onchange="filterBooksByGenre()">
                                <option value="">All Genres</option>
                                <option value="fiction">Romance</option>
                                <option value="non-fiction">Non-Fiction</option>
                                <option value="mystery">Mystery</option>
                                <option value="fantasy">Fantasy</option>
                            </select>
                            
                           
                            <li class="nav-item">
                                <input id="search-input" type="text" class="form-control" placeholder="Search Books..." style="margin-right: 10px; width: 250px;">
                            </li>

                            
                            <li class="nav-item">
                                <button id="cart-btn" class="btn btn-outline-light" onclick="openCart()">Cart (0)</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <!-- Main Content -->
            <div class="container-fluid" style="margin-top: 75px;">
               
                <header class="hero bg-primary text-white text-center py-5">
                    <div class="container">
                        <h1 class="display-4">Welcome to Bookshop</h1>
                        <p class="lead">Find your favorite books from a wide selection.</p>
                    </div>
                </header>

              
                <main class="container my-5">
                    <h2 class="text-center mb-4">Featured Books</h2>
                    <div class="row" id="book-list">
                       
                    </div>
                </main>

                <!-- Footer -->
                <footer class="bg-dark text-white text-center py-3 mt-5">
                    <p>&copy; 2024 Bookshop | All Rights Reserved</p>
                </footer>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="js/app.js"></script>
    <script src="js/book.js"></script>
    <script>
        
        document.getElementById("bookshop-link").addEventListener("click", function(e) {
            e.preventDefault();
            document.body.classList.toggle("sb-sidenav-toggled");
        });
    </script>
</body>

</html>
